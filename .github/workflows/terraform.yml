name: 'Terraform'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.4
      - name: 'Set Environment Variables'
        run: |
          echo "YC_TOKEN=${{ secrets.YC_TOKEN }}" >> $GITHUB_ENV
          echo "CLOUD_ID=${{ secrets.CLOUD_ID }}" >> $GITHUB_ENV
          echo "FOLDER_ID=${{ secrets.FOLDER_ID }}" >> $GITHUB_ENV

      - name: 'Terraform Init'
        working-directory: terraform
        run: terraform init -var-file="../env/dev/env.tfvars"

      - name: 'Terraform Apply'
        working-directory: terraform
        run: |
          env | sort

          terraform apply -var "yc_oauth_token=${{ env.YC_TOKEN }}" \
            -var "cloud_id=${{ env.CLOUD_ID }}" -var "folder_id=${{ env.FOLDER_ID }}" \
            -var-file="../env/dev/env.tfvars" -auto-approve